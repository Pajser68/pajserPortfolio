{% extends "base.html" %}

{% block title %}Contact - My Portfolio{% endblock %}

{% block content %}
<section class="contact-section">
    <h1>Get In Touch</h1>
    <p class="subtitle">I'd love to hear from you! Feel free to reach out.</p>
    
    <div class="contact-content">
        <div class="contact-info">
            <h3>Contact Information</h3>
            <div class="info-item">
                <div>
                    <strong>Email</strong>
                    <p>
                        <span id="email-display">Loading...</span>
                        <script>
                            // Email obfuscation to prevent spam bots
                            var parts = ["mihaelpokorny", "gmail.com"];
                            var email = parts[0] + "@" + parts[1];
                            document.getElementById("email-display").innerHTML = '<a href="mailto:' + email + '">' + email + '</a>';
                        </script>
                        <noscript>mihaelpokorny [at] gmail [dot] com</noscript>
                    </p>
                </div>
            </div>
            <div class="info-item">
                <div>
                    <strong>GitHub</strong>
                    <p>github.com/Pajser68</p>
                </div>
            </div>
            <div class="info-item">
                <div>
                    <strong>Location</strong>
                    <p>Rijeka, Croatia</p>
                </div>
            </div>
        </div>
        
        <div class="contact-form-container">
            <h3>Send a Message</h3>
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
